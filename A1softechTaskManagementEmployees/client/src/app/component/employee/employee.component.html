<h2>Employee</h2>
<form [formGroup]="form" (ngSubmit)="addEmployee()">
    <h3>Id: {{employeeId}}</h3>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-user-circle"
                    [class.green-icon]="this.form.get('name')?.valid"
                    [class.red-icon]="!this.form.get('name')?.valid"
                    ></i>
                </div>
            </div>
            <input type="text" class="form-control" 
            placeholder="Name" formControlName="name">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-phone"
                    [class.green-icon]="this.form.get('mobile')?.valid"
                    [class.red-icon]="!this.form.get('mobile')?.valid"
                    ></i>
                </div>
            </div>
            
            <input type="text" class="form-control" 
            placeholder="mobile" formControlName="mobile" maxlength="11">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-at"
                    [class.green-icon]="this.form.get('email')?.valid"
                    [class.red-icon]="!this.form.get('email')?.valid"
                    ></i>
                </div>
            </div>
            
            <input type="email" class="form-control" 
            placeholder="email" formControlName="email">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-dollar-sign"
                    [class.green-icon]="this.form.get('salary')?.valid"
                    [class.red-icon]="!this.form.get('salary')?.valid"
                    ></i>
                </div>
            </div>
            
            <input type="number" class="form-control" 
            placeholder="salary" formControlName="salary" maxlength="9">
        </div>
    </div>
<app-employee-taxs [employeeTax]="newEmployee.EmployeeTaxs" [Salary]="this.form.get('salary')?.value"></app-employee-taxs>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block"
        [disabled]="form.invalid" type="submit">
            <i class="fas fa-save"></i>
            Save
        </button>
    </div>
</form>
<div class="card-footer">
    <button class="btn btn-outlne-secondary"
            style="width:80px;"
            (click)='onBack()'>
        <i class="fa fa-chevron-left"></i>
        Back
    </button>
</div>
